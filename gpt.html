<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fairweather</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background: #f5f5f5;
      background-image: url('images/mist2.webp');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #222;
      text-align: center;
    }

    header {
      padding: 4rem 1rem 2rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      letter-spacing: 1px;
    }

    p.tagline {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto 2rem;
      font-style: italic;
    }

    .art-section {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 2rem;
      padding: 2rem;
    }

    .art-box {
      background: rgba(255,255,255,0.85);
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      max-width: 400px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .art-box:hover {
      transform: scale(1.02);
    }

    .art-box img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
    }

    .caption {
      margin-top: 0.75rem;
      font-size: 0.95rem;
      opacity: 0.7;
    }

    footer {
      font-size: 0.85rem;
      margin: 3rem 0 1rem;
      opacity: 0.6;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.2rem;
      }

      .art-section {
        flex-direction: column;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Fairweather</h1>
    <p class="tagline">A union of brushstroke and spirit — where magic meets memory in paint.</p>
  </header>

  <section class="art-section">
    <div class="art-box">
      <img src="images/BlueLandscape.png" alt="Blue Landscape by Jessop">
      <div class="caption">"Blue Landscape" – Oil on Panel by Jessop Hunt</div>
    </div>
    <div class="art-box">
      <img src="images/MinervasWisdom.webp" alt="Minerva's Wisdom by Shannon">
      <div class="caption">"Minerva’s Wisdom" – Acrylic & Ink by Shannon Hunt</div>
    </div>
  </section>

  <footer>© 2025 Fairweather | Jessop & Shannon Hunt</footer>

</body>
</html>
